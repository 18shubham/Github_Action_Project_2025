name: Project 2 Advanced CI

on:
  push:
    branches:
      - main
      - feature-testing
  workflow_dispatch: # <--- THIS LINE ENABLES THE MANUAL BUTTON

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install flask pytest
      - name: Run Pytest
        run: pytest test_app.py
